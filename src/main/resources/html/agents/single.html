$% extends "html/base.html" %$

$% block title %$ $$ id $$ &raquo; Agents &raquo; JobManager $% endblock %$

$% block content %$
<div id="app">

  <div class="ui container" v-cloak>

    <h1 class="ui header">$$ id $$</h1>

    <div class="ui divider"></div>

    <div v-for="a in agents" class="agents">
      <div class="agent">
        <div class="agent-left">
          <div class="description">
            <div class="ui big label" v-for="c in a.capabilities">
              {{ c }}
            </div>
          </div>
        </div>
        <div class="agent-right">
          <div class="ui steps">
            <div class="step" v-if="a.available === true">
              <i class="pause circle grey icon"></i>
              <div class="content">
                <div class="title">Idle</div>
              </div>
            </div>
            <div class="running step active" v-if="a.available !== true">
              <i class="cog grey icon"></i>
              <div class="content">
                <div class="title">Busy</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p v-if="agents.length === 0">The agent has left the cluster.</p>

  </div>

</div>

<script src="/assets/sockjs-client/1.3.0/dist/sockjs.min.js"></script>
<script src="/assets/vertx-web-3.6.2-client.js"></script>
<script src="/assets/vue/2.6.6/dist/vue.min.js"></script>

<script>
window.singleAgent = true;
window.agents = $$ agents | raw $$;
</script>

<script src="/assets/agents.js"></script>
$% endblock %$
