jobmanager:
  serviceMetadataFile: conf/service_metadata.yaml
  tmpPath: /tmp

  cluster:
    announceAddress: localhost
    members:

  http:
    enabled: true
    host: localhost
    port: 8080
    postMaxSize: 10485760  # 10 MB

  agent:
    enabled: true

  controller:
    lookupIntervalMilliseconds: 2000

  scheduler:
    lookupIntervalMilliseconds: 2000

  db:
    driver: inmemory
    url: jdbc:postgresql://localhost:5432/jobmanager?currentSchema=jobmanager
    username: postgres
    password: mysecretpassword
