jobmanager:
  serviceMetadataFile: conf/service_metadata.yaml
  tmpPath: /tmp

  cluster:
    eventBus:
      # host:
      # publicHost:
      port: 41187
      publicPort: 41187
    hazelcast:
      # publicAddress: localhost:5701
      # port: 5701
      # interfaces:
        # - 146.140.35-37.*
        # - 192.168.*.*
        # - 192.168.1.3
      # members:
        # - 146.140.36.83
      # tcpEnabled: false

  http:
    enabled: true
    host: localhost
    port: 8080
    postMaxSize: 10485760  # 10 MB

  agent:
    enabled: true
    # id: <uniqueId>
    # capabilities:
    outputLinesToCollect: 100

  controller:
    lookupIntervalMilliseconds: 2000

  scheduler:
    lookupIntervalMilliseconds: 2000

  db:
    driver: inmemory
    url: jdbc:postgresql://localhost:5432/jobmanager?currentSchema=jobmanager
    username: postgres
    password: mysecretpassword

  cloud:
    enabled: false
    setupsFile: conf/setups.yaml
    driver: openstack
    createdByTag: JobManager
    syncIntervalSeconds: 120

    openstack:
      endpoint: https://cloudapi.igd.fraunhofer.de:5000/v3
      username: myusername
      password: mysecretpassword
      domainName: Default
      projectId: dbcc955cb8884742be64b23ca43ce3f9
      # projectName: geotest
      availabilityZone: nova
      networkId: b7a8cacb-92c4-4580-a6d0-64caba96c38a
      usePublicIp: true
      keypairName: jobmanager
      securityGroups:
        - default
        - express-cloud

    ssh:
      username: ubuntu
      privateKeyLocation: conf/jobmanager-cloudapi.pem

setups:
  default:
    docker:
      username: myusername
      password: mysecretpassword
      registry: geocode.igd.fraunhofer.de:4567
      image: geocode.igd.fraunhofer.de:4567/jobmanager/jobmanager3:latest

    sshfs:
      url: user@192.168.0.1
