<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

<title>$% block title %$ $% endblock %$</title>

<link rel="stylesheet" type="text/css" class="ui" href="$$ basePath $$/assets/semantic-ui/2.4.2/dist/semantic.min.css">
<link rel="stylesheet" type="text/css" class="ui" href="$$ basePath $$$$ assets.indexcss $$">
$% block additionalCSS %$
$% endblock %$

<script>
function redirect_to_beta() {
  if (window.location.href.indexOf("?") >= 0) {
    window.location.href += "&beta=true";
  } else {
    window.location.href += "?beta=true";
  }
}

function switch_to_beta() {
  document.cookie = "beta=true; path=/";
  redirect_to_beta();
}

if (document.cookie.replace(/(?:(?:^|.*;\s*)beta\s*\=\s*([^;]*).*$)|^.*$/, "$1") === "true") {
  redirect_to_beta();
}
</script>

</head>
<body>

<div class="ui container">
  <div class="beta-switcher">
    <a href="#" onclick="switch_to_beta(); return false">Switch to new beta UI ...</a>
  </div>

  <div class="ui text top menu">
    <a class="header item" href="$$ basePath $$/">Steep</a>
    <a class="item" href="$$ basePath $$/workflows">Workflows</a>
    <a class="item" href="$$ basePath $$/processchains">Process Chains</a>
    <a class="item" href="$$ basePath $$/agents">Agents</a>
    <a class="item" href="$$ basePath $$/services">Services</a>
  </div>
</div>

$% block content %$
$% endblock %$

<script src="$$ basePath $$/assets/jquery/3.3.1/dist/jquery.min.js"></script>
<script src="$$ basePath $$/assets/semantic-ui/2.4.2/dist/semantic.min.js"></script>
<script>
window.basePath = "$$ basePath $$";
</script>

$% block additionalScripts %$
$% endblock %$

</body>
</html>
